<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
	<div>
		<div th:replace="~{commons/header :: header}"></div>
		<section class="section">
			<div class="container">
				<form th:action="@{/authenticate}" th:method="POST" th:object="${form}">
					<div class="field">
						<label class="label">Email</label>
						<div class="control">
							<input class="input" type="text" th:field="*{email}" />
						</div>
					</div>
					<div class="field">
						<label class="label">Password</label>
						<div class="control">
							<input class="input" type="text" th:field="*{password}" />
						</div>
					</div>
					<div class="field">
						<div class="control">
							<input class="button is-link" type="submit" value="Login"></input>
						</div>
					</div>
				</form>
			</div>
		</section>
		<div th:replace="~{commons/footer :: footer}"></div>		
	</div>
</body>
</html>

<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<section class="section" th:fragment="messageSuccess (message)">
		<div class="container">
			<article class="message is-success">
			  <div class="message-header">
			    <p>Success</p>
			  </div>
			  <div class="message-body">
			  	[[${message}]]
			  </div>
			</article>
		</div>
	</section>

	<section class="section" th:fragment="messageError (message)">
		<div class="container">
			<article class="message is-danger">
			  <div class="message-header">
			    <p>Danger</p>
			  </div>
			  <div class="message-body">
			    [[${message}]]
			  </div>
			</article>
		</div>
	</section>

</body>
</html>

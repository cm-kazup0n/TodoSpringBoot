<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
	<div>
		<div th:insert="~{commons/header :: header}"></div>
		<div class="content">
			<form action="/todos" method="post">
				<ol th:each="todo : ${todos}">
					<li>
						<input type="hidden" th:value="${todo.id}" />
						<span th:text="${todo.title}"></span>
						<a class="button" href="/todos/1">update</a>
						<a class="button" href="/todos/1">delete</a>
					</li>
				</ol>
				<div>
					<a class="button" href="/todos/new">new</a>
				</div>
			</form>
		</div>
		<div th:insert="~{commons/footer :: footer}"></div>		
	</div>
</body>
</html>
